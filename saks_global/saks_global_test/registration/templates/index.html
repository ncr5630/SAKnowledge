<!DOCTYPE html>  
<html lang="en">  
  <head>  
      <meta charset="UTF-8">  
      <title>Index</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>  
  <body>  
    <div class="container">
    
    <form method="POST" class="post-form" action="/reg">  
        {% csrf_token %}
      
        <div class="row">
          <div class="form-group"> 
              <label class="col-sm-2 col-form-label">
                Register
              </div>
            </div>
            <div class="form-group row">  
              <label class="col-sm-2 col-form-label">Full Name:</label>  
              <div class="col-sm-4">  
                {{ form.full_name }}  
              </div>  
            </div>  
            <div class="form-group row">  
              <label class="col-sm-2 col-form-label">E-mail Address:</label>  
              <div class="col-sm-4">  
                {{ form.email }}  
              </div>  
            </div>  
            <div class="form-group row">  
              <label class="col-sm-2 col-form-label">User Name:</label>  
              <div class="col-sm-4">  
                {{ form.username }}  
              </div>  
            </div>  
            <div class="form-group row">  
              <label class="col-sm-2 col-form-label">Phone Number:</label>  
              <div class="col-sm-4">  
                {{ form.phone_number }}  
              </div>  
            </div>
            <div class="form-group row">  
              <label class="col-sm-2 col-form-label">Present Address:</label>  
              <div class="col-sm-4">  
                {{ form.present_address }}  
              </div>  
            </div>
            <div class="form-group row">  
              <label class="col-sm-2 col-form-label">Permanent Address:</label>  
              <div class="col-sm-4">  
                {{ form.permanent_address }}  
              </div>  
            </div> 
            <div class="form-group row">  
              <label class="col-sm-2 col-form-label">NID Number:</label>  
              <div class="col-sm-4">  
                {{ form.nid_number }}  
              </div>  
            </div>                                
            <div class="form-group row">  
              <label class="col-sm-1 col-form-label"></label>  
              <div class="col-sm-4">  
                <button type="submit" class="btn btn-primary">Submit</button>  
              </div>  
            </div> 

        </div>         
    </form> 
    </div> 
  </body>  
</html>
